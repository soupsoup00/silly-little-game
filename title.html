<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Little Game</title>
    <style>

        @font-face {
            font-family: 'Inria Serif';
            src: url('InriaSerif-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: white;
            font-family: 'Inria Serif';
            text-align: center;
        }
        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: gray;
        }
        .tagline {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.9rem;
            color: black;
        }
    </style>
</head>
<body>
    <div id="titleScreen" class="screen" onclick="startGame()">
        <div class="title">Silly Little Game</div>
        <div class="subtitle">Tap to start game</div>
        <div class="tagline">just a silly little game of madness</div>
    </div>

    <script>
        function startGame() {
            window.location.href = "entername.html"; // Redirects to game.html
        }
    </script>
</body>
</html>
